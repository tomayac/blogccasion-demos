<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dark mode favicon</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <link rel="icon" href="/icon.svg" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h1>Dark mode favicon</h1>

    <p>
      When you turn on dark mode, the favicon will be
      <span class="black">black</span>.
    </p>

    <p>
      When you turn on light mode, the favicon will be
      <span class="yellow">yellow</span>.
    </p>

    <img src="/icon.svg" />

    <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <style>
        circle {
          fill: yellow;
          stroke: black;
          stroke-width: 3px;
        }
        @media (prefers-color-scheme: dark) {
          circle {
            fill: black;
            stroke: yellow;
          }
        }
      </style>
      <circle cx="50" cy="50" r="47" />
    </svg>

    <p>
      See my blog post
      <a
        href="https://blog.tomayac.com/2019/09/21/prefers-color-scheme-in-svg-favicons-for-dark-mode-icons/"
        ><code>prefers-color-scheme</code> in SVG favicons for dark mode
        icons</a
      >
      for details.
    </p>
  </body>
</html>
